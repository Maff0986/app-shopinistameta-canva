<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopinistaMeta Canva App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>🧠 ShopinistaMeta Canva App</h1>
    <p>Genera contenido, importa imágenes y crea catálogos desde URLs o CSV.</p>

    <section class="panel">
      <h2>🧠 Generar contenido</h2>
      <textarea id="prompt" placeholder="Escribe una frase o descripción..."></textarea>
      <button id="generateBtn">Agregar al diseño</button>
    </section>

    <section class="panel">
      <h2>🖼️ Importar imagen desde URL</h2>
      <input type="text" id="imageUrl" placeholder="Pega la URL de la imagen" />
      <button id="importBtn">Importar imagen</button>
    </section>

    <section class="panel">
      <h2>📂 Cargar datos externos (CSV)</h2>
      <input type="file" id="fileInput" accept=".csv" />
      <button id="loadCsvBtn">Cargar Catálogo</button>
    </section>

    <footer>v1.0.0 | Shopinista</footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
