<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopinistaMeta Canva App</title>
  <link rel="stylesheet" href="style.css" />
  <!-- No es obligatorio pero puede ayudar en previews locales -->
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">🛋️ ShopinistaMeta</div>
      <h1>Genera contenido, importa imágenes y diseña más rápido 🚀</h1>
      <p class="sub">Crea catálogos masivos desde CSV/URLs y añade activos al diseño.</p>
    </header>

    <div class="card">
      <h2>🧠 Generar contenido con IA</h2>
      <input id="prompt" placeholder="Escribe una frase o descripción..." />
      <button id="ai-btn" class="btn">Generar con IA</button>
    </div>

    <div class="card">
      <h2>🖼️ Importar imagen desde URL</h2>
      <input id="image-url" placeholder="Pega aquí la URL de una imagen" />
      <button id="import-image-btn" class="btn">Importar imagen</button>
    </div>

    <div class="card">
      <h2>📦 Renderizar contenido (prueba)</h2>
      <button id="generate-btn" class="btn btn-alt">Agregar al diseño</button>
    </div>

    <footer>v1.0.0 | ShopinistaMeta</footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
